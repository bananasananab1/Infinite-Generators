    </head>

        <p>Power: <span id="pwrdis">0</p>
        <button onclick = 'HideOthers("generators")'>Generators</button>

            </div>
            <div class="generators">
                <p>Generator 2: <span id="gen2amt">0</p>
                <button onclick="buygen(2)">cost: <span id="gen2buy">cost</span></button>
                <p style="font-size: 10;" id="gen2mul">x 1</p> <p style="font-size: 10;" id="gen2bht">10/10</p>
            </div>
        </div>
        <div id='Test' class="Test">
            <p>Test</p>
        </div>
    </body>
</html>
